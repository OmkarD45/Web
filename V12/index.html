<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video</title>
  </head>
  <body>
    <div>
      <video src="3.mp4" width="300" height="300" controls autoplay>
        Video 1
      </video>
      <video width="300" height="300" src="2.mp4" controls loop>Video 2</video>
      <video width="300" height="300" src="3.mp4" controls muted>Video 3</video>
      <video width="300" height="300" src="4.mp4" controls poster="images.jpeg">
        Video 4
      </video>
      <video width="300" height="300" src="5.mp4">Video 5</video>
      <video width="300" height="300" src="6.mp4">Video 6</video>
    </div>
    <div>
      <audio src="1.mp3" width="300" height="300" controls autoplay muted>Audio 1</audio>
      <audio src="2.mp3" width="300" height="300" controls loop>Audio 2</audio>
      <audio src="3.mp3" width="300" height="300" controls>Audio 3</audio>
      <audio src="1.mp3" width="300" height="300" controls>Audio 4</audio>
      <audio src="2.mp3" width="300" height="300" controls>Audio 5</audio>
      <audio src="3.mp3" width="300" height="300" controls>Audio 6</audio>
    </div>
  </body>
</html>
